<!DOCTYPE html>
<html>
<head>
    <title>{{ question.question_text }}</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
    <input type="button" value="再度投稿する" onClick="location.href='{% url 'polls:detail' question.id %}'"><br> <br>
   
    <a href="{% url 'polls:index' %}">トップページに戻る</a>
</body>
</html>
